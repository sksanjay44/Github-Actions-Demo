name: 🚀 CI/CD Pipeline

on:
  push:
    branches:
      - main   # 🟢 Run this workflow only when code is pushed to "main"

jobs:
  build:
    runs-on: ubuntu-latest   # 🖥️ Use Ubuntu machine

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3
        # ✅ Pulls your repo code into the runner

      - name: 🏗️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
        # 🟡 Prepares Node.js environment

      - name: 📦 Install Dependencies
        run: npm install
        # 📌 Install all project packages

      - name: ✅ Run Tests
        run: npm test
        # 🧪 Make sure everything is working fine

      - name: 🚢 Deploy (Simulated)
        run: echo "🎉 Deployment successful!"
        # 🔵 Normally, you’d add deployment steps here

